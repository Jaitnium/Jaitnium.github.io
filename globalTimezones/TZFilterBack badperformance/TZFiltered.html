<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="moment.js"></script>
	<script src="moment-timezone-with-data.js"></script>
	<script src="timeZoneF.js"></script>

	<style>

		div.counter {
			overflow: hidden;
			padding: 4px;
			margin: 5px;
			max-width: 20%;
		}

		div.filter {
			padding: 4px;
			text-align: center;
			background-color: rgb(220, 220, 220);
		}

		input[type=text] {
			display: inline-block;
			margin: 0 1% 0 1%;
			width: 30%;
			padding: 2px;
		}

	</style>

	<title>Test Site</title>

</head>

<body>

	<div class="jumbotron" style="text-align:center">
		<h1>Global Timezones</h1>
	</div>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Filtered</a></li>
				<li><a href="TZCollapse.html">Collapse</a></li>
				<li><a href="#">Page 2</a></li> 
				<li><a href="#">Page 3</a></li> 
			</ul>
		</div>
	</nav>

	<!--Filter Container-->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Filter</div>
			<div class="panel-body">
				<div class="counter well well-lg">
					<span class="glyphicon glyphicon-time"></span>
					<span>JS Worker Counter: </span>
					<span id="counter">0</span>
				</div>

				<div class="filter">
					<form>
						<input id="countryFilter" type="text" name="Country" placeholder="Country">
						<input type="text" name="City" placeholder="City">
						<input type="text" name="TimeZone" placeholder="Timezone">  
					</form>
				</div>

				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button type="button" class="btn btn-primary">Country</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-primary">City</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-primary">Timezone</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Timetable Container-->
	<div class="container">

		<table id="timeTable" class="table table-striped table-responsive table-hover">
			<tr>
				<th onclick="sortByCountry()">Country</th>
				<th onclick="sortByCity()">City</th>
				<th onclick="sortByTimeZone()">Time Zone</th>
				<th onclick="console.log('sortByTime')">Time</th>
			</tr>
		</table>
	</div>

</body>
</html>
